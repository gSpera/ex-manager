<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-Manager</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        th:nth-child(2),
        th:nth-child(3),
        td:nth-child(2),
        td:nth-child(3) {
            text-align: center !important;
        }

        #add-service {
            margin-top: 1rem;
        }
    </style>
    <link rel="stylesheet" href="/static/css.css">

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="script.js"></script>
</head>

<body>
    <nav id="navbar">
        <h1 class="title is-1 navbar-brand mg-medium">
        </h1>
    </nav>

    <div id="global-modal"></div>

    <main class="section has-background-info-light">
        <div id="services-root"></div>

        <div id="add-service" class="section box">
            <div class="title is-2 has-text-centered">
                Add new service
            </div>
            <input type="text" class="input mgh-large" name="service-name" placeholder="Service name">
            <button id="add-service-btn" class="is-large button mgh-large">Add Service</button>
        </div>
    </main>
</body>

</html>
